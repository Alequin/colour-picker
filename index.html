<!DOCTYPE html>
<html lang="en">
<head>
  <link href="colour-picker.css" type="text/css" rel="stylesheet">
  <meta charset="utf-8"/>
</head>
<body>

  <div id="background-container">
    <div class="background-colour-slab"></div>
    <div class="background-colour-slab"></div>
    <div class="background-colour-slab"></div>
    <div class="background-colour-slab"></div>
  </div>


  <div id="main-container">

    <form name="colour-picker-form">
      <label class="input-container">
        <span class="input">RGB:</span>
        <input class="input rgb-input" type="text" name="red" maxlength="3">
        <input class="input rgb-input" type="text" name="green" maxlength="3">
        <input class="input rgb-input" type="text" name="blue" maxlength="3">
      </label>
      <br><br>
      <label class="input-container">
        <span class="input">HEX:</span>
        <input id="hex-input" class="input" type="text" name="hex-colour-code" maxlength="7">
      </label>
      <br><br><br>
      <table id="slab-selector-table">
        <tr>
          <td>
            <input type="radio" name="slab-1-selector">
          </td>
          <td>
            <input type="radio" name="slab-2-selector">
          </td>
          <td>
            <input type="radio" name="slab-3-selector">
          </td>
          <td>
            <input type="radio" name="slab-4-selector">
          </td>
        </tr>
        <tr>
          <td>
            Slab 1
          </td>
          <td>
            Slab 2
          </td>
          <td>
            Slab 3
          </td>
          <td>
            Slab 4
          </td>
        </tr>
      </table>
      <div id="submit">Submit</div>
    </form>

    <p>
      Note: you may input either an RGB color or a HEX colour. Changing from RGB
      to HEX (or vise versa) will result in the former being lost.
     </p>

  </div>


  <script src="colour-picker.js" rel="javascript"></script>

</body>
</html>
